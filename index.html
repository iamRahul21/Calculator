<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1 id="heading">Calculator</h1>
    <!-- <p id="h1para">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ab veritatis consequatur maiores natus

        consectetur, voluptate voluptatem possimus?

    <div id="playground">
        <div id="result"> </div>
        <div class="grid-container">
            <button class="grid-item">AC</button>
            <button class="grid-item">+/-</button>
            <button class="grid-item"><<</button>
            <button class="grid-operation">+</button>
            
            <button class="grid-item">7</button>
            <button class="grid-item">8</button>
            <button class="grid-item">9</button>
            <button class="grid-operation">-</button>
            
            <button class="grid-item">4</button>
            <button class="grid-item">5</button>
            <button class="grid-item">6</button>
            <button class="grid-operation">X</button>
    
            <button class="grid-item">1</button>
            <button class="grid-item">2</button>
            <button class="grid-item">3</button>
            <button class="grid-operation">/</button>           
    
            <button class="grid-item">0</button>
            <button class="grid-item">.</button>
            <button class="grid-item">=</button>
            <button class="grid-operation">%</button>
        </div>
        <footer>
            <div class="center">
                Copyright &copy; www.rahuldeka.com. All rights reserved.
            </div>
        </footer>
    </div>
    <script src="calculation.js"></script>
</body>

</html>
